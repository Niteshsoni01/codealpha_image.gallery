<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>BIKES Gallery</h1>

  <h2>Royal Enfield Bikes</h2>

  <div class="gallery">
    <img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/1/versions/royalenfield-hunter-350-standard1745757843659.jpg?q=80" alt="Re Hunter">
    <img src="https://imgd.aeplcdn.com/664x374/n/bw/models/colors/royal-enfield-select-model-british-racing-green-1668419802695.jpg?q=80" alt="RE continental gt">
    <img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/1/versions/--redditch1738919737719.jpg?q=80" alt="re classic 350">
    <img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/1/versions/royalenfield-guerrilla-450-analogue1721741393708.jpg?q=80" alt="-guerrilla-450">
    <img src="https://imgd.aeplcdn.com/664x374/n/bw/models/colors/royal-enfield-select-model-sheetmetal-grey-1705401022905.jpg?q=80" alt="Shotgun">
    
  </div>
<h2>Bajaj BIKES</h2>
<div class="gallery">
    <img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/1/versions/bajaj-pulsar-n160-dual-channel-abs1725031145215.jpg?q=80" alt="img 1">
    <img src="https://imgd.aeplcdn.com/664x374/n/bw/models/colors/bajaj-select-model-pewter-grey-1709101653302.png?q=80" alt="img 2i">
    <img src="https://imgd.aeplcdn.com/1056x594/n/46hj39b_1807569.jpg?q=80" alt="img 3">
    <img src="https://imgd.aeplcdn.com/1056x594/n/bw/models/colors/bajaj-select-model-aurora-green-1669289011797.png?q=80" alt="img 4">
    <img src="https://imgd.aeplcdn.com/1056x594/n/nvjoggb_1843752.jpg?q=80" alt="img 5">
    
  </div>
  <!-- Lightbox view -->
  <div id="lightbox">
    <span id="close">&times;</span>
    <img id="lightbox-img">
    <div class="nav-buttons">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
